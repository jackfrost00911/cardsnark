---
layout: default
---

<style>
    .tool-container {
        font-family: 'Inter', sans-serif;
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
    }
    /* Ensure the tool header matches your site vibe */
    .tool-header {
        background: linear-gradient(to bottom, #ffffff, #f8fafc);
        border-bottom: 1px solid #e2e8f0;
        padding: 4rem 1rem 3rem;
        text-align: center;
    }
</style>

<div class="tool-container">

    <div class="tool-header">
        <div class="max-w-4xl mx-auto">
            <span class="inline-block px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-bold tracking-wider mb-4 border border-indigo-200">
                FREE TOOL
            </span>
            <h1 class="text-3xl md:text-5xl font-black text-slate-900 mb-4 leading-tight">
                {{ page.title }}
            </h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto leading-relaxed">
                {{ page.description }}
            </p>
        </div>
    </div>

    <div class="bg-slate-50 min-h-screen">
        {{ content }}
    </div>

</div>

<div class="bg-white border-t border-gray-200 py-12 text-center">
    <div class="max-w-2xl mx-auto px-4">
        <h3 class="font-bold text-gray-900 text-xl mb-2">Need a better card?</h3>
        <p class="text-gray-500 mb-6">If this simulator showed you bad news, it might be time to upgrade your wallet.</p>
        <a href="/best-credit-cards" class="inline-block bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-6 rounded-lg transition">
            See Best Cards
        </a>
    </div>
          </div>
