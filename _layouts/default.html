<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

<body class="bg-gray-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen">
<head>
    {% include google-analytics.html %}
    <meta charset="UTF-8">
    <title>{{ page.title }} | CardSnark</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
    
    <!-- Legacy CSS (Keep this only if you have custom non-Tailwind styles you need) -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- Tailwind CSS & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'snark-blue': '#1a3b8e',
                        'snark-dark': '#0f2458',
                        'snark-accent': '#ffc107',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen">

    {% include header.html %}

    <!-- Main Content Wrapper -->
    <div class="flex-grow">
        {{ content }}
    </div>

    {% include footer.html %}

</body>
</html>
