<!DOCTYPE html>
<html lang="en">
<head>
    {% include google-analytics.html %}
</head>
<body>

<!-- INLINE STYLES FOR PAGE CONTENT -->
<!-- This ensures your "About" and "Terms" pages have nice formatting for lists and headers -->
<style>
    .page-content h2 { font-family: 'Merriweather', serif; font-size: 1.75rem; font-weight: 700; color: #111827; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; }
    .page-content h3 { font-family: 'Merriweather', serif; font-size: 1.5rem; font-weight: 700; color: #1f2937; margin-top: 1.5rem; margin-bottom: 0.75rem; }
    .page-content p { font-family: 'Inter', sans-serif; margin-bottom: 1.25rem; line-height: 1.75; color: #374151; font-size: 1.125rem; }
    .page-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; color: #374151; }
    .page-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.25rem; color: #374151; }
    .page-content li { margin-bottom: 0.5rem; }
    .page-content a { color: #1a3b8e; text-decoration: underline; font-weight: 500; }
    .page-content a:hover { color: #0f2458; }
    .page-content blockquote { border-left: 4px solid #ffc107; padding-left: 1rem; font-style: italic; color: #4b5563; background: #f9fafb; padding: 1rem; margin-bottom: 1.5rem; }
</style>

<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12" itemscope itemtype="https://schema.org/WebPage">

  <!-- 1. PAGE HEADER -->
  <header class="text-center mb-12 border-b border-gray-100 pb-12">
    <h1 class="text-3xl md:text-5xl font-serif font-bold text-gray-900 leading-tight mb-4" itemprop="headline">
      {{ page.title | escape }}
    </h1>
    
    <!-- Optional Subtitle -->
    {% if page.subtitle %}
      <p class="text-xl text-gray-500 max-w-2xl mx-auto">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <!-- 2. CONTENT BODY -->
  <div class="page-content max-w-3xl mx-auto" itemprop="mainContentOfPage">
    {{ content }}
  </div>

</article>

<!-- 3. STATIC PAGE SCHEMA (Preserved) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title }}",
  "description": "{{ page.description | strip_html | truncate: 160 }}",
  "url": "{{ page.url | absolute_url }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png"
    }
  }
}
</script>

</body>
</html>
