<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardSnark: Scorched Earth</title>
    <style>
        /* CARD SNARK BRANDING */
        :root {
            --cs-dark: #1a1a1a;       /* Abyssal Black */
            --cs-red: #b71c1c;        /* Blood Red */
            --cs-light: #f0f0f0;      /* Stark White */
            --cs-border: #000000;
        }

        body {
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .cs-container {
            font-family: 'Courier New', Courier, monospace;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--cs-light);
            border: 4px solid var(--cs-dark);
            box-shadow: 12px 12px 0px var(--cs-red); /* Aggressive shadow */
            padding: 30px;
            color: var(--cs-dark);
        }

        .cs-header {
            text-align: center;
            border-bottom: 4px solid var(--cs-dark);
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .cs-header h2 {
            text-transform: uppercase;
            font-size: 2.2rem;
            margin: 0;
            font-weight: 900;
            color: var(--cs-red);
            text-shadow: 2px 2px 0px var(--cs-dark);
        }

        .cs-header p {
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.1em;
        }

        /* INPUT SECTIONS */
        .cs-spend-section {
            background: #fff;
            border: 2px solid var(--cs-border);
            padding: 20px;
            margin-bottom: 20px;
        }

        .cs-spend-title {
            font-weight: 900;
            text-transform: uppercase;
            background: var(--cs-dark);
            color: #fff;
            padding: 5px 10px;
            display: inline-block;
            margin-bottom: 15px;
            transform: rotate(-1deg); /* Slight tilt for attitude */
        }

        .cs-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .cs-input-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .cs-input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            background: #fafafa;
            font-family: inherit;
            font-weight: bold;
            box-sizing: border-box;
        }

        .cs-input-group input:focus {
            border-color: var(--cs-red);
            outline: none;
            background: #fff;
        }

        /* CARD COLUMNS */
        .cs-cards-wrapper {
            display: flex;
            gap: 25px;
            margin-top: 40px;
        }

        .cs-card-col {
            flex: 1;
            background: #fff;
            border: 2px solid var(--cs-dark);
        }

        .cs-card-header {
            background: var(--cs-dark);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        .cs-card-body {
            padding: 20px;
        }

        .cs-rate-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
            border-bottom: 1px dotted #999;
            padding-bottom: 4px;
        }

        .cs-rate-row input {
            width: 50px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #999;
        }

        /* BUTTON */
        .cs-btn {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            background-color: var(--cs-dark);
            color: white;
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .cs-btn:hover {
            background-color: var(--cs-red);
            border-color: var(--cs-dark);
            transform: scale(1.02);
        }

        /* RESULTS */
        .cs-result {
            margin-top: 40px;
            padding: 25px;
            border: 4px solid var(--cs-red);
            background: #fff;
            display: none;
            text-align: center;
            position: relative;
        }
        
        .cs-result::after {
            /* Decorative "stamp" look */
            content: "JUDGMENT RENDERED";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--cs-red);
            color: white;
            padding: 0 10px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .winner-text {
            color: var(--cs-dark);
            font-size: 1.8rem;
            font-weight: 900;
            display: block;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .snark-comment {
            font-style: italic;
            background: #eee;
            padding: 15px;
            border-left: 5px solid var(--cs-red);
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 650px) {
            .cs-grid-3, .cs-cards-wrapper { grid-template-columns: 1fr; flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="cs-container">
    <div class="cs-header">
        <h2>CardSnark VS.</h2>
        <p>Enter your data. Prepare to be judged.</p>
    </div>

    <div class="cs-spend-section">
        <div class="cs-spend-title">How you bleed money</div>
        <div class="cs-grid-3">
            <div class="cs-input-group">
                <label>Restaurants</label>
                <input type="number" class="spend-input" id="spendDining" placeholder="$">
            </div>
            <div class="cs-input-group">
                <label>Groceries</label>
                <input type="number" class="spend-input" id="spendGrocery" placeholder="$">
            </div>
            <div class="cs-input-group">
                <label>Gas Stations</label>
                <input type="number" class="spend-input" id="spendGas" placeholder="$">
            </div>
            <div class="cs-input-group">
                <label>Flights/Hotels</label>
                <input type="number" class="spend-input" id="spendTravel" placeholder="$">
            </div>
            <div class="cs-input-group">
                <label>Business Exp.</label>
                <input type="number" class="spend-input" id="spendBiz" placeholder="$">
            </div>
            <div class="cs-input-group">
                <label>Junk/Other</label>
                <input type="number" class="spend-input" id="spendOther" placeholder="$">
            </div>
        </div>
    </div>

    <div class="cs-cards-wrapper">
        <div class="cs-card-col">
            <div class="cs-card-header">Option A</div>
            <div class="cs-card-body">
                <div class="cs-input-group" style="margin-bottom:15px;">
                    <label>Name</label>
                    <input type="text" id="nameA" placeholder="Platinum Something">
                </div>
                <div class="cs-input-group" style="margin-bottom:15px;">
                    <label>Annual Fee ($)</label>
                    <input type="number" id="feeA" placeholder="0">
                </div>
                <div style="font-weight:900; margin-bottom:10px; border-bottom:2px solid black;">REWARDS %</div>
                <div class="cs-rate-row"><span>Dining</span><input type="number" id="rateADining" placeholder="%"></div>
                <div class="cs-rate-row"><span>Grocery</span><input type="number" id="rateAGrocery" placeholder="%"></div>
                <div class="cs-rate-row"><span>Gas</span><input type="number" id="rateAGas" placeholder="%"></div>
                <div class="cs-rate-row"><span>Travel</span><input type="number" id="rateATravel" placeholder="%"></div>
                <div class="cs-rate-row"><span>Business</span><input type="number" id="rateABiz" placeholder="%"></div>
                <div class="cs-rate-row"><span>Other</span><input type="number" id="rateAOther" placeholder="%"></div>
            </div>
        </div>

        <div class="cs-card-col">
            <div class="cs-card-header">Option B</div>
            <div class="cs-card-body">
                <div class="cs-input-group" style="margin-bottom:15px;">
                    <label>Name</label>
                    <input type="text" id="nameB" placeholder="Gold Whatever">
                </div>
                <div class="cs-input-group" style="margin-bottom:15px;">
                    <label>Annual Fee ($)</label>
                    <input type="number" id="feeB" placeholder="0">
                </div>
                <div style="font-weight:900; margin-bottom:10px; border-bottom:2px solid black;">REWARDS %</div>
                <div class="cs-rate-row"><span>Dining</span><input type="number" id="rateBDining" placeholder="%"></div>
                <div class="cs-rate-row"><span>Grocery</span><input type="number" id="rateBGrocery" placeholder="%"></div>
                <div class="cs-rate-row"><span>Gas</span><input type="number" id="rateBGas" placeholder="%"></div>
                <div class="cs-rate-row"><span>Travel</span><input type="number" id="rateBTravel" placeholder="%"></div>
                <div class="cs-rate-row"><span>Business</span><input type="number" id="rateBBiz" placeholder="%"></div>
                <div class="cs-rate-row"><span>Other</span><input type="number" id="rateBOther" placeholder="%"></div>
            </div>
        </div>
    </div>

    <button class="cs-btn" onclick="calculateWinner()">Prove Me Wrong</button>

    <div id="resultArea" class="cs-result"></div>
</div>

<script>
    function calculateWinner() {
        // 1. GATHER SPEND
        const s = {
            dining: parseFloat(document.getElementById('spendDining').value) || 0,
            grocery: parseFloat(document.getElementById('spendGrocery').value) || 0,
            gas: parseFloat(document.getElementById('spendGas').value) || 0,
            travel: parseFloat(document.getElementById('spendTravel').value) || 0,
            biz: parseFloat(document.getElementById('spendBiz').value) || 0,
            other: parseFloat(document.getElementById('spendOther').value) || 0
        };

        const totalAnnualSpend = (s.dining + s.grocery + s.gas + s.travel + s.biz + s.other) * 12;

        // 2. CALC CARD FUNCTION
        function calcCard(prefix) {
            const fee = parseFloat(document.getElementById('fee' + prefix).value) || 0;
            const rates = {
                dining: parseFloat(document.getElementById('rate' + prefix + 'Dining').value) || 0,
                grocery: parseFloat(document.getElementById('rate' + prefix + 'Grocery').value) || 0,
                gas: parseFloat(document.getElementById('rate' + prefix + 'Gas').value) || 0,
                travel: parseFloat(document.getElementById('rate' + prefix + 'Travel').value) || 0,
                biz: parseFloat(document.getElementById('rate' + prefix + 'Biz').value) || 0,
                other: parseFloat(document.getElementById('rate' + prefix + 'Other').value) || 0
            };

            const monthlyRewards = 
                (s.dining * rates.dining/100) +
                (s.grocery * rates.grocery/100) +
                (s.gas * rates.gas/100) +
                (s.travel * rates.travel/100) +
                (s.biz * rates.biz/100) +
                (s.other * rates.other/100);

            return {
                val: (monthlyRewards * 12) - fee,
                fee: fee
            };
        }

        // 3. EXECUTE
        const cardA = calcCard('A');
        const cardB = calcCard('B');
        
        const valA = cardA.val;
        const valB = cardB.val;
        
        const nameA = document.getElementById('nameA').value || "Card A";
        const nameB = document.getElementById('nameB').value || "Card B";
        const diff = Math.abs(valA - valB).toFixed(2);

        let winnerName = "";
        let loserName = "";
        let winVal = 0;
        let winFee = 0;

        if (valA > valB) {
            winnerName = nameA; loserName = nameB; winVal = valA; winFee = cardA.fee;
        } else {
            winnerName = nameB; loserName = nameA; winVal = valB; winFee = cardB.fee;
        }

        // 4. THE ROASTING ENGINE (Sarcasm Logic)
        let roast = "";

        // Check for specific financial sins
        if (winVal < 0) {
            roast = "Actually, both of these cards lose you money. Have you considered stuffing cash under a mattress? It yields better returns than this.";
        } 
        else if (diff < 15) {
            roast = "You spent all this time inputting data to save... less than $15 a year. Your time must be very affordable.";
        }
        else if (winFee > 500 && winVal < 700) {
            roast = `You're paying a $${winFee} annual fee for this? I hope that metal card makes a really cool sound when you drop it, because the math is barely working.`;
        }
        else if (s.dining > 1000) {
            roast = "Based on your dining spend, I assume your kitchen is just for decoration. Nice.";
        }
        else if (s.travel > 2000) {
            roast = "We get it, you're a 'Jet Setter.' Try not to post too many pictures of the airport lounge.";
        }
        else if (s.biz > 3000) {
            roast = "Look at you, Business Tycoon. Don't forget to pay your quarterly taxes.";
        }
        else if (totalAnnualSpend > 100000) {
            roast = "With spending like that, why are you asking a free internet calculator for help? Go hire an accountant.";
        }
        else {
            roast = `I guess ${winnerName} is fine. It's not exciting, but neither is credit card math.`;
        }

        // 5. OUTPUT
        let html = "";
        
        if (valA === valB) {
            html = `<span class="winner-text">It's a Tie.</span>
                    <p>Both cards result in $${winVal.toFixed(2)}. This was a waste of both our time.</p>`;
        } else {
            html = `<span class="winner-text">${winnerName} Wins.</span>
                    <p>It generates <strong>$${winVal.toFixed(2)}</strong> in net value.</p>
                    <p>That beats ${loserName} by <strong>$${diff}</strong>.</p>
                    <div class="snark-comment">"${roast}"</div>`;
        }

        const res = document.getElementById('resultArea');
        res.style.display = 'block';
        res.innerHTML = html;
        
        // Scroll to result so they don't miss the insult
        res.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
