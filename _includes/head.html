<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 1. DYNAMIC TITLE & SEO -->
  <title>
    {% if page.title %}
      {{ page.title | escape }} | {{ site.title | escape }}
    {% else %}
      {{ site.title | escape }} | {{ site.description | escape }}
    {% endif %}
  </title>

  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- 2. OPEN GRAPH (FACEBOOK / LINKEDIN) -->
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% else %}
    <!-- Ensure this image exists in your assets folder -->
    <meta property="og:image" content="{{ '/assets/images/cardsnark-social-share.jpg' | absolute_url }}">
  {% endif %}

  <!-- 3. TWITTER CARDS -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@cardsnarking"> 
  <meta name="twitter:creator" content="@cardsnarking">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  
  {% if page.image %}
    <meta name="twitter:image" content="{{ page.image | absolute_url }}">
    <meta name="twitter:image:alt" content="{{ page.image_alt | default: page.title }}">
  {% else %}
    <meta name="twitter:image" content="{{ '/assets/images/cardsnark-social-share.jpg' | absolute_url }}">
  {% endif %}

  <!-- 4. ICONS -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <meta name="theme-color" content="#1a3b8e">

  <!-- 5. FONTS & STYLE ENGINE (CRITICAL) -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">

  <!-- Legacy CSS (Kept for safety) -->

<link rel="stylesheet" href="/style.css">
  
  <!-- Tailwind CSS (The New Design Engine) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      'snark-blue': '#1a3b8e',
                      'snark-dark': '#0f2458',
                      'snark-accent': '#ffc107',
                  },
                  fontFamily: {
                      sans: ['Inter', 'sans-serif'],
                      serif: ['Merriweather', 'serif'],
                  }
              }
          }
      }
  </script>

  <!-- Global Styles -->
  <style>
      html { scroll-behavior: smooth; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <!-- 6. ANALYTICS -->
  {% include google-analytics.html %}
<script type="text/javascript" src="https://s.skimresources.com/js/295805X1783208.skimlinks.js"></script>
</head>
