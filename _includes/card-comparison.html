<div class="my-12 overflow-hidden rounded-xl border border-gray-200 bg-white shadow-2xl">
  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm text-gray-600">
      
      <!-- HEADER -->
      <thead class="bg-snark-dark text-xs uppercase text-snark-accent">
        <tr>
          <th scope="col" class="px-6 py-4 font-bold tracking-wider">Card</th>
          <th scope="col" class="px-6 py-4 font-bold tracking-wider">Annual Fee</th>
          <th scope="col" class="px-6 py-4 font-bold tracking-wider">The "Snark" Verdict</th>
          <th scope="col" class="px-6 py-4 font-bold tracking-wider">Action</th>
        </tr>
      </thead>

      <!-- BODY -->
      <tbody class="divide-y divide-gray-100">
        {% for card in page.comparison_cards %}
        <tr class="hover:bg-blue-50 transition-colors">
          
          <!-- Card Name & Image -->
          <td class="px-6 py-4">
            <div class="flex items-center gap-4">
              {% if card.image %}
              <img src="{{ card.image }}" alt="{{ card.name }}" class="h-12 w-auto rounded object-contain shadow-sm border border-gray-100">
              {% endif %}
              <div class="font-bold text-gray-900 text-lg leading-tight">{{ card.name }}</div>
            </div>
          </td>
          
          <!-- Fee -->
          <td class="px-6 py-4">
            <div class="font-black text-gray-900">{{ card.fee }}</div>
          </td>

          <!-- Verdict -->
          <td class="px-6 py-4">
            <p class="italic text-snark-blue font-medium">"{{ card.verdict }}"</p>
          </td>

          <!-- Button -->
          <td class="px-6 py-4">
            <a href="{{ card.link }}" target="_blank" rel="nofollow sponsored" 
               class="inline-block rounded-lg bg-snark-accent px-5 py-2.5 text-center text-xs font-bold uppercase text-snark-dark shadow-md hover:bg-yellow-300 hover:scale-105 transition-all transform">
              Apply Now
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- SCHEMA (Preserved & Fixed) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ItemList",
  "itemListElement": [
    {% for card in page.comparison_cards %}
    {
      "@type": "Product",
      "position": {{ forloop.index }},
      "name": "{{ card.name | escape }}",
      "description": "{{ card.verdict | escape }}",
      "image": "{{ site.url }}{{ card.image }}",
      "offers": {
        "@type": "Offer",
        "priceCurrency": "USD",
        "price": "{{ card.fee | remove: '$' | remove: ',' }}",
        "availability": "https://schema.org/InStock",
        "url": "{{ card.link }}"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
