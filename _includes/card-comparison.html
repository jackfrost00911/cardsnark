<div class="my-12 overflow-hidden rounded-xl border border-white/10 bg-[#1a1a2e] shadow-2xl">
  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm text-slate-300">
      <thead class="bg-white/5 text-xs uppercase text-brand-gold">
        <tr>
          <th scope="col" class="px-6 py-4 font-bold tracking-wider">Card</th>
          <th scope="col" class="px-6 py-4 font-bold tracking-wider">Annual Fee</th>
          <th scope="col" class="px-6 py-4 font-bold tracking-wider">The "Snark" Verdict</th>
          <th scope="col" class="px-6 py-4 font-bold tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-white/10">
        {% for card in page.comparison_cards %}
        <tr class="hover:bg-white/5 transition-colors">
          <td class="px-6 py-4">
            <div class="flex items-center gap-4">
              {% if card.image %}
              <img src="{{ card.image }}" alt="{{ card.name }}" class="h-12 w-20 rounded object-cover shadow-md">
              {% endif %}
              <div class="font-bold text-white text-lg">{{ card.name }}</div>
            </div>
          </td>
          
          <td class="px-6 py-4">
            <div class="font-medium text-white">{{ card.fee }}</div>
          </td>

          <td class="px-6 py-4">
            <p class="italic text-slate-400">"{{ card.verdict }}"</p>
          </td>

          <td class="px-6 py-4">
            <a href="{{ card.link }}" target="_blank" rel="nofollow sponsored" class="inline-block rounded-lg bg-brand-gold px-4 py-2 text-center text-xs font-bold uppercase text-[#1a1a2e] shadow-lg hover:bg-[#ffed4e] hover:-translate-y-0.5 transition-all">
              Apply Now
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ItemList",
  "itemListElement": [
    {% for card in page.comparison_cards %}
    {
      "@type": "Product",
      "position": {{ forloop.index }},
      "name": "{{ card.name | escape }}",
      "description": "{{ card.verdict | escape }}",
      "image": "{{ site.url }}{{ card.image }}",
      "offers": {
        "@type": "Offer",
        "priceCurrency": "USD",
        "price": "{{ card.fee | remove: '$' | remove: ',' }}",
        "availability": "https://schema.org/InStock",
        "url": "{{ card.link }}"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
